{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <h1>{% trans 'Alert' %}</h1>
    <form method="POST">
        {% csrf_token %}
        <p class="text-muted my-4">
            {% trans 'Are you sure to delete?' %} {{ project.title }}
        </p>
        {{ form }}
        <input class="btn btn-danger" type="submit" value="{% trans 'Delete' %}" />
    </form>
{% endblock %}
